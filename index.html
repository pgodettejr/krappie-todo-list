<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krappie To-Do List</title>
  <link
  rel="icon"
  href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’©</text></svg>"
/>
</head>
<body>
  <div class="content">
    <div class="heading">
      <div class="left-heading">
        <button id="hamburger"></button> <!-- Research the hamburger menu button. Find implementations of it online (tutorials, websites that auto populate one, etc)-->
        <button class="app-logo">
          <img class="image-button" src="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-flat/256/Pile-Of-Poo-Flat-icon.png" alt="poop-emoji">
        </button>
        <h2>Krappie To-Do List</h2>
      </div>
      
      <div class="center-heading">
        <form action="" method="get" class="search-bar">
          <section>
            <div class="search">
              <button type="submit" class="search-button"></button>
              <input type="text" name="search-text" id="search-text" class="search-text" placeholder=" What do you seek?" />
            </div>
          </section>
        </form>

        <button id="add-task"></button>
      </div>

      <div class="right-heading">
        <button id="settings">
          <!-- <a href="https://www.flaticon.com/free-icons/settings" title="settings icons">Settings icons created by Pixel perfect - Flaticon</a> -->
        </button>
      </div>
    </div>
    
    <div class="container">
      <div class="sidebar">
        <div class="menu-1"> 
          <button>Add Task</button> <!-- <a href="https://www.flaticon.com/free-icons/plus" title="plus icons">Plus icons created by HAJICON - Flaticon</a> -->
          <button>Inbox</button> <!-- <a href="https://www.flaticon.com/free-icons/email" title="email icons">Email icons created by Freepik - Flaticon</a> -->
          <button>Today</button> <!-- <a href="https://www.flaticon.com/free-icons/star" title="star icons">Star icons created by Pixel perfect - Flaticon</a> -->
          <button>Upcoming</button> <!-- <a href="https://www.flaticon.com/free-icons/calendar" title="calendar icons">Calendar icons created by Freepik - Flaticon</a> -->
        </div>
        <div class="menu-2">
          <h3>My Projects</h3>
        </div>
      </div>


      <!-- May need to replace with div.main here if we can't style <main> correctly. Potentially give <main> an id tag for accessibility purposes. -->
      <main>

      </main>
    </div>

    <!-- TODO: Add type="checkbox" somehow to the dialog form either here directly in HTML or dynamically in task.js -->
    <dialog id="task-dialog">
      <form action="" method="get" id="task-form">
        <p>Enter your task info below:</p>
        <div class="form-col">
          <label for="task-title">Title</label>
          <input type="text" name="task-title" id="task-title" required />
        </div>
  
        <div class="form-col">
          <label for="due-date">Due Date</label>
          <input type="date" name="due-date" id="due-date" required />
        </div>
        
        <div class="form-col">
          <label for="task-time">Time</label>
          <input type="time" name="task-time" id="task-time" />
        </div>
  
        <div class="form-col">
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="red" selected>Urgent</option>
            <option value="yellow">Important</option>
            <option value="blue">Low Priority</option>
            <!-- <option value="green">Done</option> -->
          </select>
        </div>

        <div class="form-col">
          <label for="description">Description</label>
          <textarea name="description" id="description" cols="30" rows="10">Type your task description here</textarea>
        </div>

        <!-- "Add Project" section goes here that should be a drop-down menu to add the task to an already created project (menu is grayed out/uninteractable if no project) -->

        <div class="form-buttons">
          <button type="button" id="confirmBtn">Confirm</button>
          <button id="cancelBtn" formmethod="dialog" autofocus >Cancel</button>
        </div>
      </form>
    </dialog>

  </div>
<script defer src="main.bundle.js"></script></body>
</html>
